<html>
  <head>
    <title>Dutch Auction Dapp</title>
  </head>

  <body>
    <div id="nft">
      <h1>NFT</h1>

      <div class="nft-metadata-container">
        <table class="nft-properties">
          <tr>
            <th class="property">Name</th>
            <td class="nft-name"></td>
          </tr>
          <tr class="property">
            <th>Description</th>
            <td class="nft-description"></td>
          </tr>
          <tr>
            <th>Attributes</th>
          </tr>
        </table>
        <table class="nft-attributes"></table>
      </div>

      <div class="nft-image-container"></div>

      <div class="nft-form-container">
      </div>
    </div>

    <div id="nft-listings-container">
      <div class="nft-active-listing-container">
        <h1>Active Listing</h1>
      </div>

      <div class="nft-inactive-listings-container">
        <h1>Previous Listings</h1>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
