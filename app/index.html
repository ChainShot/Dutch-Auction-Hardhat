<html>
  <head>
    <title>Dutch Auction Dapp</title>
  </head>

  <body>
    <div id="nft">
      <h1>NFT</h1>

      <div id="nft-metadata-container">
        <table id="nft-properties">
          <tr>
            <th class="property">Name</th>
            <td id="nft-name"></td>
          </tr>
          <tr class="property">
            <th>Description</th>
            <td id="nft-description"></td>
          </tr>
          <tr>
            <th>Attributes</th>
          </tr>
        </table>
        <table id="nft-attributes"></table>
      </div>

      <div id="nft-image-container"></div>
    </div>

    <div class="contract">
      <h1>Dutch Auction</h1>
      <label>
        Arbiter Address
        <input type="text" id="arbiter" />
      </label>

      <label>
        Beneficiary Address
        <input type="text" id="beneficiary" />
      </label>

      <label>
        Deposit Amount (in Wei)
        <input type="text" id="wei" />
      </label>

      <div class="button" id="deploy">Deploy</div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
