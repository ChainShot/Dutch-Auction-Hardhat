<html>
  <head>
    <title>Dutch Auction Dapp</title>
  </head>

  <body>
    <div id="nft">
      <h1>NFT</h1>

      <div id="nft-metadata-container">
        <table id="nft-properties">
          <tr>
            <th class="property">Name</th>
            <td id="nft-name"></td>
          </tr>
          <tr class="property">
            <th>Description</th>
            <td id="nft-description"></td>
          </tr>
          <tr>
            <th>Attributes</th>
          </tr>
        </table>
        <table id="nft-attributes"></table>
      </div>

      <div id="nft-image-container"></div>

      <div id="nft-listing-container"></div>
    </div>

    <div id="nft-previous-listings-container"></div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
